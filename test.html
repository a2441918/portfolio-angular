<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<style>
  .square {
    width: 100px;
    height: 100px;
    border: 1px solid black;
    diosplay: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    z-index: 0;
    @for $i from 1 through 4 {
      &:nth-child(#{$i}) {
      top: 50px * $i;
      left: 50px * $i
    }
    }
  &div {
    width: 90%;
    height: 90%

    &.square__light--upfront {
    z-index: 100000
     }
   }
  }
</style>
<div>
  <div class="square square--red">
    <div class="square__light square__light--red square__light--upfront">Hello</div>
  </div>
  <div class="square square--blue">
    <div class="square__light square__light--blue">World</div>
  </div>
</div>

</body>
</html>
